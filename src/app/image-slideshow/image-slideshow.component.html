<!-- ng-simple-slideshow from npm is used here-->
<div class="container">
  <slideshow
    [height]="height"
    [minHeight]="'525px'"
    [autoPlay]="true"
    [autoPlayInterval]="autoPlayInterval"
    [showArrows]="true"
    [imageUrls]="images"
    [lazyLoad]="images?.length > 1"
    [autoPlayWaitForLazyLoad]="true"
  >
  </slideshow>
</div>
